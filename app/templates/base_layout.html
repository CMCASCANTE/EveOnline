<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE LP Market Analyzer</title>
    <style>
        /* Estilos base para la interfaz de análisis de mercado */
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ccc;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 98%; /* MÁS ANCHO */
            margin: 20px auto;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        h1, h2 {
            color: #4CAF50; /* Verde EVE Online */
            text-align: center;
            border-bottom: 2px solid #4CAF5033;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .last-update {
            text-align: center;
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
        }

        /* Estilos de la Tabla */
        .data-table {
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            font-size: 0.9em;
            table-layout: fixed; /* Mantenido para control de ancho */
        }
        .data-table th, .data-table td { 
            padding: 8px 5px; /* Reducido padding horizontal para más espacio */
            border: 1px solid #444; 
            text-align: right;
            overflow: hidden; /* Evita que el texto se salga de la celda */
            white-space: nowrap; /* Mantiene el texto en una sola línea */
            text-overflow: ellipsis; /* Añade puntos suspensivos si se desborda */
        }
        .data-table thead th {
            background-color: #3a3a3a;
            color: #ffeb3b;
            cursor: pointer;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .data-table tbody tr:nth-child(even) { background-color: #333; }
        .data-table tbody tr:hover { background-color: #444; }

        /* Colores de resultados */
        .positive { color: #4CAF50; font-weight: bold; } 
        .negative { color: #ff3333; } 
        
        /* Ancho de columnas específicas (AJUSTADO PARA MEJOR LEGIBILIDAD EN LP) */
        .item-col { text-align: left; width: 25%; } 
        .market-col { width: 7%; } 
        .isk-col { width: 8%; } /* Mantenido para las columnas ISK */ 
        .link-esi { padding: 4px 8px; font-size: 0.8em; } 

        /* Botones y Navegación */
        .reload-button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .reload-button:hover {
            background-color: #106fbe;
        }

        /* --- Modal Styles --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #1a1a1a;
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7);
        }
        .modal-content h2 { color: #4CAF50; border-bottom: 1px solid #4CAF5033; padding-bottom: 5px; }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos de las pestañas (para trading puro) */
        .tab-button-group { text-align: center; margin-bottom: 20px; }
        .tab-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: #2c2c2c;
            color: #ffeb3b;
            font-weight: bold;
        }
        .tab-content {
            border: 1px solid #444;
            padding: 15px;
            border-radius: 0 5px 5px 5px;
            background-color: #2c2c2c;
        }
        .tab-content:not(.active) {
            display: none;
        }

        /* Ordenamiento */
        .sort-indicator { margin-left: 5px; color: #8b949e; }
        .sort-indicator.asc:after { content: "▲"; }
        .sort-indicator.desc:after { content: "▼"; }

    </style>
    {% block head %}{% endblock %}
</head>
<body>
    
    {% block content %}{% endblock %}

    <div id="marketModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body-content">
                </div>
        </div>
    </div>


    <script>
        // Objeto para mantener el estado de ordenación por tabla
        var currentSortColumn = {}; 

        /**
         * Función genérica para ordenar una tabla HTML.
         * @param {string} tableId - ID de la tabla.
         * @param {number} n - Índice de la columna a ordenar.
         * @param {boolean} isNumeric - Si la columna contiene números (maneja la conversión de formato ES).
         */
        function sortTable(tableId, n, isNumeric) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById(tableId);
            if (!table) return;

            // Inicializar o recuperar la dirección de ordenación
            if (!currentSortColumn[tableId]) {
                currentSortColumn[tableId] = {};
            }
            
            var currentDir = currentSortColumn[tableId][n];
            
            // Determinar la nueva dirección (Por defecto, descendente para valores numéricos)
            if (currentDir === 'desc') {
                dir = 'asc'; 
            } else { 
                dir = 'desc';
            }

            // Limpiar indicadores de ordenación de otras columnas
            var ths = table.getElementsByTagName('TH');

            for (var k = 0; k < ths.length; k++) {
                var indicator = ths[k].querySelector('.sort-indicator');
                if (indicator) {
                    indicator.classList.remove('asc', 'desc');
                }
            }

            switching = true;
            
            while (switching) {
                switching = false;
                rows = table.rows;
                /* Recorre todas las filas, excepto la primera (encabezado) */
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    
                    /* Obtener elementos de las filas adyacentes */
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    
                    var xContent, yContent;

                    /* Compara las dos filas */
                    if (isNumeric === 'true' || isNumeric === true) { // Aseguramos que se evalúe correctamente
                        // --- LÓGICA DE PARSEO DE NÚMEROS ESPAÑOLES ---
                        var cleanX = x.innerHTML.replace(/[^\d.,-]+/g, '').replace(/\./g, '').replace(',', '.');
                        var cleanY = y.innerHTML.replace(/[^\d.,-]+/g, '').replace(/\./g, '').replace(',', '.');
                        
                        xContent = parseFloat(cleanX);
                        yContent = parseFloat(cleanY);

                        if (isNaN(xContent)) xContent = -Infinity;
                        if (isNaN(yContent)) yContent = -Infinity;

                    } else {
                        // Ordenación alfabética
                        xContent = x.innerHTML.toLowerCase();
                        yContent = y.innerHTML.toLowerCase();
                    }

                    if (dir == "asc") {
                        if (xContent > yContent) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (xContent < yContent) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    /* Si no se realizaron cambios, salir del bucle. */
                    break;
                }
            }
            
            // Actualizar el estado final de la columna y el indicador
            currentSortColumn[tableId][n] = dir; 
            var currentIndicator = ths[n].querySelector('.sort-indicator');
            if (currentIndicator) {
                currentIndicator.classList.add(dir);
            }
            // Si la dirección inicial era la misma, alternamos
             if (switchcount === 0) {
                // Si no se movió nada, forzamos el cambio de dirección para el siguiente clic
                currentSortColumn[tableId][n] = (dir === 'desc' ? 'asc' : 'desc');
            }
        }

        // Funciones del Modal (Mantenidas)
        function closeModal() {
            document.getElementById('marketModal').style.display = 'none';
        }

        // Listener para cerrar el modal al hacer clic fuera
        window.onclick = function(event) {
            if (event.target == document.getElementById('marketModal')) {
                closeModal();
            }
        }

        /**
         * Alterna entre las pestañas de resultados (Globales vs. Regionales) - Usado en Trading
         */
        function openTab(evt, tabId) {
            var i, tabcontent, tablinks;
            
            // Ocultar todos los contenidos
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }

            // Desactivar todos los botones
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            // Mostrar el contenido de la pestaña actual y activar el botón
            document.getElementById(tabId).style.display = "block";
            document.getElementById(tabId).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
