<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE LP Market Analyzer</title>
    <style>
        /* Estilos base para la interfaz de análisis de mercado */
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ccc;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        h1, h2 {
            color: #4CAF50; /* Verde EVE Online */
            text-align: center;
            border-bottom: 2px solid #4CAF5033;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .last-update {
            text-align: center;
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
        }

        /* Estilos de la Tabla */
        .data-table {
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            font-size: 0.9em;
            table-layout: fixed; /* Ayuda a controlar el ancho de las columnas */
        }
        .data-table th, .data-table td { 
            padding: 8px 12px; 
            border: 1px solid #444; 
            text-align: right;
        }
        .data-table thead th {
            background-color: #3a3a3a;
            color: #ffeb3b;
            cursor: pointer;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .data-table tbody tr:nth-child(even) { background-color: #333; }
        .data-table tbody tr:hover { background-color: #444; }

        /* Colores de resultados */
        .positive { color: #4CAF50; font-weight: bold; } /* Verde para positivo/alto */
        .negative { color: #ff3333; } /* Rojo para negativo */
        
        /* Ancho de columnas específicas */
        .item-col { text-align: left; width: 25%; }
        .market-col { width: 8%; }
        .isk-col { width: 8%; } 

        /* Botones y Navegación */
        .reload-button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .reload-button:hover {
            background-color: #106fbe;
        }

        /* --- Modal Styles --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #1a1a1a;
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7);
        }
        .modal-content h2 { color: #4CAF50; border-bottom: 1px solid #4CAF5033; padding-bottom: 5px; }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos de las pestañas (para trading puro) */
        .tab-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: #2c2c2c;
            color: #ffeb3b;
            font-weight: bold;
        }
        .tab-content {
            border: 1px solid #444;
            padding: 15px;
            border-radius: 0 5px 5px 5px;
            background-color: #2c2c2c;
        }
        .tab-content:not(.active) {
            display: none;
        }

    </style>
    {% block head %}{% endblock %}
</head>
<body>
    
    {% block content %}{% endblock %}

    <div id="marketModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body-content">
                </div>
        </div>
    </div>


    <script>
        // Objeto para mantener el estado de ordenación por tabla
        var currentSortColumn = {}; 

        /**
         * Función genérica para ordenar una tabla HTML.
         * @param {string} tableId - ID de la tabla.
         * @param {number} n - Índice de la columna a ordenar.
         * @param {boolean} isNumeric - Si la columna contiene números (maneja la conversión de formato ES).
         */
        function sortTable(tableId, n, isNumeric) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById(tableId);
            if (!table) return;

            // Inicializar o recuperar la dirección de ordenación
            if (!currentSortColumn[tableId]) {
                currentSortColumn[tableId] = {};
            }
            
            var currentDir = currentSortColumn[tableId][n] || 'asc';
            dir = currentDir === 'asc' ? 'desc' : 'asc';
            
            // Si es la primera vez que se ordena esta columna, siempre empezar en descendente (por lo general, valores más altos)
            if (currentDir === 'asc') {
                dir = 'desc'; 
            } else if (currentDir === 'desc') {
                dir = 'asc';
            } else { // Si es undefined (primer click)
                dir = 'desc';
            }


            // Limpiar indicadores de ordenación de otras columnas
            var indicators = table.getElementsByClassName('sort-indicator');
            for (var k = 0; k < indicators.length; k++) {
                indicators[k].classList.remove('asc', 'desc');
            }

            switching = true;
            
            while (switching) {
                switching = false;
                rows = table.rows;
                /* Recorre todas las filas, excepto la primera (encabezado) */
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    
                    /* Obtener elementos de las filas adyacentes */
                    // Nota: el índice de la columna `n` debe coincidir con el índice del <td>
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    
                    var xContent, yContent;

                    /* Compara las dos filas */
                    if (isNumeric) {
                        // --- CORRECCIÓN CLAVE PARA EL PARSEO DE NÚMEROS ESPAÑOLES ---
                        // 1. Eliminar todo lo que no sea número, coma, punto o guion.
                        // 2. Eliminar puntos (separador de miles en ES).
                        // 3. Reemplazar la coma (separador decimal en ES) por punto (separador decimal en JS).
                        var cleanX = x.innerHTML.replace(/[^\d.,-]+/g, '').replace(/\./g, '').replace(',', '.');
                        var cleanY = y.innerHTML.replace(/[^\d.,-]+/g, '').replace(/\./g, '').replace(',', '.');
                        
                        xContent = parseFloat(cleanX);
                        yContent = parseFloat(cleanY);

                        if (isNaN(xContent)) xContent = -Infinity;
                        if (isNaN(yContent)) yContent = -Infinity;

                    } else {
                        // Ordenación alfabética
                        xContent = x.innerHTML.toLowerCase();
                        yContent = y.innerHTML.toLowerCase();
                    }

                    if (dir == "asc") {
                        // Si X es mayor que Y, se debe cambiar.
                        if (xContent > yContent) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        // Si X es menor que Y, se debe cambiar.
                        if (xContent < yContent) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                
                if (shouldSwitch) {
                    /* Si se debe cambiar, realiza el cambio e indica que se repita el bucle */
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    /* Si no se realizaron cambios, salir del bucle. */
                    // Además, si el conteo de cambios es 0 Y es el primer intento (dir original 'desc'), 
                    // se invierte la dirección para asegurar el orden.
                    if (switchcount == 0 && dir === 'desc' && currentDir !== 'asc') {
                         // Esto cubre el caso en que todos son iguales y se intentó un primer ordenamiento 'desc'
                         // Si ya se ha ordenado una vez, no re-invertir.
                         if (currentDir === 'desc' || currentDir === 'asc') {
                            // Si todos son iguales, la tabla ya está en "orden"
                            currentSortColumn[tableId][n] = dir;
                            break; 
                         }
                    }

                    // Actualizar el estado final de la columna y el indicador
                    currentSortColumn[tableId][n] = dir; 
                    var currentIndicator = table.getElementsByClassName('sort-indicator')[n];
                    if (currentIndicator) {
                        currentIndicator.classList.add(dir);
                    }
                }
            }
        }

        // Funciones del Modal (Mantenidas)
        // ... (closeModal, openModal, handleOrderAnalysis)
        
        function closeModal() {
            document.getElementById('marketModal').style.display = 'none';
        }

        // Listener para cerrar el modal al hacer clic fuera
        window.onclick = function(event) {
            if (event.target == document.getElementById('marketModal')) {
                closeModal();
            }
        }

        /**
         * Alterna entre las pestañas de resultados (Globales vs. Regionales) - Usado en Trading
         */
        function openTab(evt, tabId) {
            var i, tabcontent, tablinks;
            
            // Ocultar todos los contenidos
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }

            // Desactivar todos los botones
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            // Mostrar el contenido de la pestaña actual y activar el botón
            document.getElementById(tabId).style.display = "block";
            document.getElementById(tabId).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Abrir la primera pestaña al cargar la página (solo en analysis.html)
        document.addEventListener("DOMContentLoaded", function() {
            const firstTab = document.querySelector('.tab-button');
            if (firstTab) {
                firstTab.click();
            }
        });
    </script>
</body>
</html>
