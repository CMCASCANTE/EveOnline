<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE LP Market Analyzer</title>
    <style>
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #00bfff;
            font-size: 3em;
            text-shadow: 0 0 10px #00bfff99;
            margin-bottom: 50px;
        }
        .button-group {
            display: flex;
            gap: 20px;
        }
        .start-button {
            background-color: #00bfff;
            color: #0d1117;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            font-weight: bold;
        }
        .start-button.trading {
             background-color: #4CAF50; /* Verde para Trading */
             color: black;
        }
        .start-button:hover {
            background-color: #0099cc;
            transform: translateY(-2px);
        }
        .start-button.trading:hover {
            background-color: #6bcc6e;
        }
    </style>
</head>
<body>

    <h1>EVE MARKET ANALYZER</h1>
    <div class="button-group">
        <a href="{{ url_for('loading', dest='analyze') }}">
            <button class="start-button">
                ðŸ“ˆ INICIAR RENTABILIDAD LP
            </button>
        </a>
        <a href="{{ url_for('loading', dest='trading') }}">
            <button class="start-button trading">
                ðŸ’° INICIAR TRADING PURO
            </button>
        </a>
    </div>

</body>
</html>
